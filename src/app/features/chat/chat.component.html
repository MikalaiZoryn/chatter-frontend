<div class="chat-layout">
  <mat-sidenav-container>
    <mat-sidenav mode="side" opened>
      <mat-list>
        <mat-list-item *ngFor="let chat of chats" (click)="selectedChat = chat">
          {{ chat }}
        </mat-list-item>
      </mat-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="chat-container">
        <mat-card class="chat-card">
          <mat-card-header>
            <mat-card-title>{{ selectedChat }}</mat-card-title>
          </mat-card-header>
          <mat-card-content class="chat-content">
            <mat-list>
              <mat-list-item *ngFor="let msg of messages"
                [style.text-align]="msg.sender === username ? 'right' : 'left'">
                {{ msg.sender }}: {{ msg.content }}
              </mat-list-item>
            </mat-list>
          </mat-card-content>
          <mat-card-actions>
            <mat-form-field class="message-input" appearance="outline">
              <mat-label>Type your message</mat-label>
              <input matInput type="text" [formControl]="messageControl" (keyup.enter)="sendMessage()"
                placeholder="Message">
              <button matSuffix mat-icon-button aria-label="Send" (click)="sendMessage()">
                <mat-icon>send</mat-icon>
              </button>
            </mat-form-field>
          </mat-card-actions>
        </mat-card>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
